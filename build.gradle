plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = 'dev.thcfree.ShopBot.Main'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_217'
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile("ch.qos.logback:logback-classic:1.2.3")
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
}

shadowJar {
    archiveBaseName.set('ShopBot')
    archiveClassifier.set('release')
    archiveVersion.set('1.0')
}

compileJava.options.encoding = 'UTF-8'